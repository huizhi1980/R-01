<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>哆啦A梦</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .image_1,
    .image_2,
    .image_3 {
      background-repeat: no-repeat;
    }
    .image_1 {
      background-image: url(1.jpeg);
      background-position: 0 0;
      background-attachment: fixed;
      background-size: cover;
      height: 680px;
      width: 100%;
    }
    .image_2 {
      background-image: url(2.jpeg);
      background-position: 0 0;
      background-attachment: fixed;
      background-size: cover;
      height: 680px;
      width: 100%;
    }
    .image_3 {
      background-image: url(3.jpeg);
      background-position: 0 0;
      background-attachment: fixed;
      background-size: cover;
      height: 680px;
      width: 100%;
    }
    @media (max-width: 768px) {
      .image_1,
      .image_2,
      .image_3 {
        /* 在移动端禁用 fixed 属性 */
        background-attachment: scroll;

        /* 针对小屏幕优化背景大小 */
        background-size: cover;
      }
    }

    /* 极端小屏幕优化 */
    @media (max-width: 480px) {
      .image_1,
      .image_2,
      .image_3 {
        /* 确保在小屏幕上图片完全覆盖 */
        background-size: cover;
      }
    }
  </style>
  <body>
    <div class="image_1">
      <div class="word"></div>
    </div>
    <div class="image_2">
      <div class="word"></div>
    </div>
    <div class="image_3">
      <div class="word"></div>
    </div>
  </body>
</html>
